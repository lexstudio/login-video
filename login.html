<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20a0fcaf79.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/img/logo-platzi-video-BW2.png" alt="" />

      <div class="header__menu">
        <div class="header__menu--profile">
          <i class="fas fa-user-circle"></i>
          <p>Perfil</p>
        </div>
  
        <ul>
          <li><a href="#">Cuenta</a></li>
          <li><a href="#">Cerrar Sesion</a></li>
        </ul>

      </div>
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input type="password" class="input" placeholder="Contrasena">
                <button class="button">Iniciar Sesion</button>

                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" class="" id="cbox1" value="checkobx"> Recuerdame
                    </label>

                    <a href="/">Olvide mi contrasena</a>
                </div>
            </form> 

            <section class="login__container--social-media">
                <div>
                    <span class="fab fa-google"> </span>
                    Inicia Sesion
                </div>
                <div>
                    <span class="fab fa-twitter"></span>
                    Inicia Sesion
                </div>
            </section>

            <p class="login__container--register">No tienes ninguna cuenta? 
              <a href="/">Registrate</a>
            </p>
        </div>
    </section>
    
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de Ayuda</a>

    </footer>

  </body>
</html>
